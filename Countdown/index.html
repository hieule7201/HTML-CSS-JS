<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="header">We are coming soon</h1>
            <p class="detail">The new year is coming soon, procession lucky that into a satieties home, cable presents beyond measure, gold and silver full of cabinet, host grow rich, the man-child female young senior, happy together.</p>
            <div class="countdown">
                <div class="box">
                    <h3 id="days">00</h3>
                    <p>days</p>
                </div>
                <div class="box">
                    <h3 id="hours">00</h3>
                    <p>hours</p>
                </div>
                <div class="box">
                    <h3 id="minutes">00</h3>
                    <p>minutes</p>
                </div>
                <div class="box">
                    <h3 id="seconds">00</h3>
                    <p>seconds</p>
                </div>
            </div>
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
