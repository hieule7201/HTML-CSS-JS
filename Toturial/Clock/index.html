<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="header">What time is it?</h1>
            <div class="clock">
                <div class="box">
                    <h3 class="time" id="hours">00</h3>
                    <p class="detail">Hour</p>
                </div>
                <div class="box">
                    <h3 class="time" id="minutes">00</h3>
                    <p class="detail">Minutes</p>
                </div>
                <div class="box">
                    <h3 class="time" id="seconds">00</h3>
                    <p class="detail">Seconds</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
