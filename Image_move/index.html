<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

                <li><img src="image/img2.jpg"></li>

                <li><img src="image/img8.jpg"></li>
                <li><img src="image/img9.jpg"></li>
                <li><img src="image/img10.jpg"></li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery.flipster.min.js"></script>
    <script>
        $('.carousel').flipster({
            style:'carousel',
            spacing: -0.3, 
        });
    </script>
</body>
</html>
