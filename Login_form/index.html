<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="box-login">
            <img src="Image/217479410_2616891275279765_8729149427035575083_n.jpg" alt="account" class="accont-img">
            <h1 class="heading">Login Here</h1>
            <form>
                <p  class="title">Username</p>
                <input type="text" name="username" required placeholder="Enter Username">
                <p  class="title">Password</p>
                <input type="password" name="password" required placeholder="Enter Password">
                <input type="submit" name="login" value="LOGIN">
                <a href="#" class="linked">Lost your password?</a> <br>
                <a href="#" class="linked">Don't have an account?</a>
            </form>
        </div>
    </div>
</body>
</html>
